<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Contato</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!--Cabeçalho reutilizado-->
        <header class="topo">
            <div class="logo">
                <a href="index.html">Tech<span>Educa</span></a>
            </div>
            <nav class="menu">
                <a href="index.html">Inicio</a>
                <a href="sobre.html">Sobre</a>
                <a href="cursos.html">Cursos</a>
                <a href="contato.html">Contato</a>
            </nav>
        </header>
        
        <!--Conteúdo da Página-->
        <section class="contato">
            <h2>Fale Conosco</h2>

            <!--Início do Formulário-->
            <form>
                <!--Campo Nome-->
                <label for="nome">Nome: </label>
                <input type="text" id="nome"
                     placeholder="Digite o seu nome" required>
                <br><br>
                <!--Campo E-mail-->
                <label for="email">E-mail: </label>
                <input type="email" id="email"
                    placeholder="Digite o seu e-mail" required>
                <br><br>

                <!--Campo de Mensagem-->
                <label for="mensagem">Mensagem: </label>
                <textarea id="mensagem" rows="5"></textarea>
                <br><br>
                <!--Botão Enviar-->
                <button type="submit">Enviar</button>
            </form>
        </section>
       
        <!--Rodapé reutilizado-->
        <footer class="rodape">
        <p>© 2025 TechEduca. Todos os direitos reservados.</p>
        <p><a href="contato.html">Entre em contato</a></p>
        <p>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                    src="https://jigsaw.w3.org/css-validator/images/vcss"
                    alt="CSS válido!" >
            </a>
        </p>
     
    </footer>

        <script src="js/script.js"></script>
    </body>
</html>
